name: CI

on:
  push:
    branches: [ main, "feature/*" ]
  pull_request:
    branches: [ main, "feature/*" ]

jobs:
  payments-import-check:
    runs-on: ubuntu-latest
    # Guard to ensure payments adapter import stays side-effect free (no network, no keys).
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Import payments adapter (fake mode)
        env:
          PAYMENTS_FAKE_MODE: "1"
        run: |
          python -c "import backend.payments.adapter"

  brain-import-check:
    runs-on: ubuntu-latest
    # Guard to ensure brain adapter + runtime shim are import-safe (no network, no threads).
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Import brain adapter and runtime shim (fake mode)
        env:
          BRAIN_FAKE_MODE: "1"
        run: |
          PYTHONPATH="$PWD" python -c "import backend.brain.adapter"
          PYTHONPATH="$PWD" python -c "import backend.worker.runner"

  trade-engine-import-check:
    runs-on: ubuntu-latest
    # Guard to ensure trade engine runner shim is import-safe (no network, no router).
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Import trade engine runner (fake mode)
        env:
          TRADE_ENGINE_FAKE_MODE: "1"
        run: |
          PYTHONPATH="$PWD" python -c "import backend.worker.runner.trade_engine_runner"

  intent-preview-import-check:
    runs-on: ubuntu-latest
    # Guard to ensure intent preview shim is import-safe (no adapters required).
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Import intent preview runtime (fake mode)
        env:
          INTENT_PREVIEW_FAKE_MODE: "1"
        run: |
          PYTHONPATH="$PWD" python -c "import backend.worker.intent_preview_runtime"

  execution-router-import-check:
    runs-on: ubuntu-latest
    # Guard to ensure execution router runtime shim is import-safe (no adapters required).
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Import execution router runtime (fake mode)
        env:
          EXECUTION_ROUTER_FAKE_MODE: "1"
        run: |
          PYTHONPATH="$PWD" python -c "import backend.worker.execution_router_runtime"

  pipeline-import-check:
    runs-on: ubuntu-latest
    # Guard to ensure runtime pipeline is import-safe (fake modes only).
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Import runtime pipeline (fake mode)
        env:
          BRAIN_FAKE_MODE: "1"
          TRADE_ENGINE_FAKE_MODE: "1"
          RUNTIME_ROUTER_FAKE_MODE: "1"
          INTENT_PREVIEW_FAKE_MODE: "1"
        run: |
          PYTHONPATH="$PWD" python -c "import backend.worker.runtime_pipeline"

  pipeline-e2e:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "pycares>=4,<5"
          pip install pytest
      - name: Run runtime pipeline e2e smoke (fake modes)
        env:
          BRAIN_FAKE_MODE: "1"
          TRADE_ENGINE_FAKE_MODE: "1"
          RUNTIME_ROUTER_FAKE_MODE: "1"
          INTENT_PREVIEW_FAKE_MODE: "1"
          INTENT_PREVIEW_ENABLED: "1"
        run: |
          PYTHONPATH="$PWD" pytest -q tests/test_runtime_pipeline_e2e.py

  pipeline-signals-mock-feed:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "pycares>=4,<5"
          pip install pytest
      - name: Run runtime pipeline mock-feed canary (fake modes)
        env:
          SIGNALS_MOCK_FEED_ENABLED: "1"
          BRAIN_FAKE_MODE: "1"
          TRADE_ENGINE_FAKE_MODE: "1"
          RUNTIME_ROUTER_FAKE_MODE: "1"
          INTENT_PREVIEW_FAKE_MODE: "1"
          INTENT_PREVIEW_ENABLED: "1"
        run: |
          PYTHONPATH="$PWD" pytest -q tests/test_signals_pipeline_canary.py tests/test_signals_mock_feed.py

  pipeline-signals-ingest-canary:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "pycares>=4,<5"
          pip install pytest
      - name: Run staging ingest canary (fake modes + telemetry)
        env:
          SIGNALS_INGEST_ENABLED: "1"
          SIGNALS_MOCK_FEED_ENABLED: "1"
          SIGNALS_FAKE_MODE: "1"
          BRAIN_FAKE_MODE: "1"
          TRADE_ENGINE_FAKE_MODE: "1"
          RUNTIME_ROUTER_FAKE_MODE: "1"
          INTENT_PREVIEW_FAKE_MODE: "1"
          INTENT_PREVIEW_ENABLED: "1"
        run: |
          PYTHONPATH="$PWD" python - <<'PY'
          import json
          from backend.worker.runtime_pipeline import run_pipeline_canary

          resp = run_pipeline_canary(fake_mode=True)
          status = resp.get("status")
          router_trace = (resp.get("router_result") or {}).get("meta", {}).get("trace_id")
          meta_trace = (resp.get("meta") or {}).get("trace_id")

          if status != "success":
            raise SystemExit(f"canary failed: status={status}")
          if not router_trace:
            raise SystemExit("canary missing router trace id")
          if meta_trace != router_trace:
            raise SystemExit("canary trace mismatch between router and meta")

          with open("staging_canary.json", "w") as f:
            json.dump(resp, f, indent=2, sort_keys=True)

          print(f"CANARY status={status} trace_id={router_trace}")
          PY
      - name: Upload staging canary artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-canary-json
          path: staging_canary.json
          if-no-files-found: error

  docs-lint-intent-pipeline:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [pipeline-import-check]
    steps:
      - uses: actions/checkout@v4
      - name: Docs lint placeholder
        run: echo "Doc lint skipped (advisory)"

  brain-e2e:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check]
    # Fast canary to validate brain runtime shim end-to-end in fake mode.
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "pycares>=4,<5"
          pip install pytest
      - name: Run brain runtime e2e canary (fake mode)
        env:
          BRAIN_FAKE_MODE: "1"
        run: |
          PYTHONPATH="$PWD" pytest -q \
            backend/brain/tests/test_brain_runtime_e2e.py \
            backend/worker/tests/test_worker_brain_integration.py

  backup-artifacts-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run backup/duplicate artifact guard
        id: backup-check
        run: |
          set +e
          python3 scripts/check_no_backups.py | tee backup_check.txt
          status=${PIPESTATUS[0]}
          echo "exit_code=${status}" >> "$GITHUB_OUTPUT"
          if [ "$status" -ne 0 ]; then
            echo "has_hits=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_hits=false" >> "$GITHUB_OUTPUT"
          fi
          # Do not exit here; downstream step will fail fast when needed.
      - name: Upload backup report
        if: steps.backup-check.outputs.has_hits == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backup-artifacts-report
          path: backup_check.txt
          if-no-files-found: error
      - name: Comment on PR with offending files
        if: github.event_name == 'pull_request' && steps.backup-check.outputs.has_hits == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('backup_check.txt', 'utf8');
            const message = `Backup or duplicate files were detected. BagBot enforces a clean repository tree. See offending files below.\n\n\`\`\`\n${body}\n\`\`\``;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message,
            });
      - name: Fail fast if artifacts found
        if: steps.backup-check.outputs.has_hits == 'true'
        run: |
          echo "Backup or duplicate files were detected. BagBot enforces a clean repository tree. See offending files below."
          cat backup_check.txt
          exit 1

  test-backend:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check, pipeline-e2e, pipeline-signals-mock-feed, pipeline-signals-ingest-canary, brain-e2e]
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install "pycares>=4,<5"
          pip install pytest
      - name: Run backend tests
        run: PYTHONPATH=$(pwd) pytest tests/ -q

  test-frontend:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check, pipeline-e2e, pipeline-signals-mock-feed, brain-e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Frontend tests placeholder
        run: echo "Frontend tests would run here"

  lint:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check, pipeline-e2e, pipeline-signals-mock-feed, brain-e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Lint placeholder
        run: echo "flake8 && black --check"

  docker-build:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check, pipeline-e2e, pipeline-signals-mock-feed, brain-e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: echo "docker build ."

  artifacts:
    runs-on: ubuntu-latest
    needs: [backup-artifacts-check, payments-import-check, brain-import-check, trade-engine-import-check, execution-router-import-check, intent-preview-import-check, pipeline-import-check, pipeline-e2e, pipeline-signals-mock-feed, brain-e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: artifacts/
