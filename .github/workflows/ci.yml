name: CI - Tests and Validation

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run pytest with coverage
      run: |
        PYTHONPATH=$(pwd) pytest --cov=bagbot --cov-report=xml --cov-report=term -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 bagbot --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 bagbot --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check bagbot
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only bagbot
      continue-on-error: true

  docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run documentation tests
      run: |
        PYTHONPATH=$(pwd) pytest bagbot/tests/test_documentation.py -v
    
    - name: Verify documentation files exist
      run: |
        test -f docs/brain_blueprint.md
        test -f docs/ui_api_map.md
        test -f docs/api_contracts.json
        echo "✓ All documentation files present"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run integration tests
      run: |
        PYTHONPATH=$(pwd) pytest bagbot/tests/test_*_integration.py -v

  artifacts:
    name: Validate Artifacts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Test artifact persistence
      run: |
        PYTHONPATH=$(pwd) pytest bagbot/tests/test_artifacts_persistence.py -v
    
    - name: Verify artifacts directory structure
      run: |
        test -d artifacts
        test -d artifacts/genomes
        test -d artifacts/reports
        test -f artifacts/README.md
        echo "✓ Artifacts directory structure valid"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, docs, integration, artifacts]
    if: always()
    
    steps:
    - name: Check job status
      run: |
        echo "Test job: ${{ needs.test.result }}"
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Docs job: ${{ needs.docs.result }}"
        echo "Integration job: ${{ needs.integration.result }}"
        echo "Artifacts job: ${{ needs.artifacts.result }}"
