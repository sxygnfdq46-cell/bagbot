name: E2E Redis Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio aiosqlite email-validator
          pip install -r requirements.txt
      
      - name: Ensure repo package root on PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/bagbot" > $GITHUB_ENV
      
      - name: Run tests
        run: |
          pytest tests/ -v
