# Nginx configuration for BAGBOT Production
# Domain: api.thebagbot.trade (backend) + thebagbot.trade (frontend)

# HTTP -> HTTPS redirect for API
server {
    listen 80;
    server_name api.thebagbot.trade;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP -> HTTPS redirect for Frontend
server {
    listen 80;
    server_name thebagbot.trade www.thebagbot.trade;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name api.thebagbot.trade;
    
    # SSL certificates (certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/api.thebagbot.trade/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.thebagbot.trade/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint (accessible without auth)
    location /api/health {
        proxy_pass http://127.0.0.1:8000/api/health;
        access_log off;
    }
    
    # Rate limiting for API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;
    
    # Logging
    access_log /var/log/nginx/bagbot_access.log;
    error_log /var/log/nginx/bagbot_error.log;
}

# Frontend HTTPS server
server {
    listen 443 ssl;
    server_name thebagbot.trade www.thebagbot.trade;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/thebagbot.trade/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thebagbot.trade/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Frontend proxy (Next.js on port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files caching
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Logging
    access_log /var/log/nginx/bagbot_frontend_access.log;
    error_log /var/log/nginx/bagbot_frontend_error.log;
}
