services:
  # Backend API Service (Python FastAPI)
  - type: web
    name: bagbot-backend
    env: python
    plan: free
    rootDir: bagbot
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # Frontend Service (Next.js)
  - type: web
    name: bagbot-frontend
    env: node
    plan: free
    rootDir: bagbot/frontend
    buildCommand: npm install && npm run build
    startCommand: node .next/standalone/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        value: https://bagbot-backend.onrender.com
      - key: PORT
        value: "10000"
      - key: HOSTNAME
        value: "0.0.0.0"

  # Worker Service (Background Tasks)
  - type: worker
    name: bagbot-worker
    env: python
    plan: free
    rootDir: bagbot
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -u worker.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
