# Nginx configuration for standalone frontend container
# This is used inside the frontend Docker container

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Next.js static files
    location /_next/static {
        alias /usr/share/nginx/html/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /public {
        alias /usr/share/nginx/html/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (if frontend is standalone)
    location /api {
        proxy_pass ${NEXT_PUBLIC_API_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
