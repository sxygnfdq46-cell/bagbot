name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        run: |
          cd bagbot
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run all unit tests
        run: |
          cd bagbot
          pytest tests/ -v --tb=short
      
      - name: Run connector tests
        run: |
          cd bagbot
          pytest tests/test_binance_connector.py -v
      
      - name: Run order router tests
        run: |
          cd bagbot
          pytest tests/test_order_router.py -v
      
      - name: Run risk manager tests
        run: |
          cd bagbot
          pytest tests/test_risk.py -v
      
      - name: Run backtester tests
        run: |
          cd bagbot
          pytest tests/test_backtester.py -v
      
      - name: Run determinism tests
        run: |
          cd bagbot
          pytest tests/ -v -k determinism || true
      
      - name: Upload backend test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-reports
          path: bagbot/htmlcov/
          retention-days: 7

  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: bagbot/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install frontend dependencies
        run: |
          cd bagbot/frontend
          npm ci
      
      - name: Run TypeScript checks
        run: |
          cd bagbot/frontend
          npx tsc --noEmit || true
      
      - name: Run frontend build
        run: |
          cd bagbot/frontend
          npm run build

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Install linting tools
        run: |
          pip install black flake8
      
      - name: Run black check
        run: |
          cd bagbot
          black --check . || true
      
      - name: Run flake8
        run: |
          cd bagbot
          flake8 --count --max-line-length=127 --statistics || true

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./bagbot/backend
          file: ./bagbot/backend/Dockerfile
          push: false
          tags: bagbot-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./bagbot/frontend
          file: ./bagbot/frontend/Dockerfile
          push: false
          tags: bagbot-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  artifacts:
    name: Validate Artifacts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Test artifact persistence
      run: |
        PYTHONPATH=$(pwd) pytest bagbot/tests/test_artifacts_persistence.py -v
    
    - name: Verify artifacts directory structure
      run: |
        test -d artifacts
        test -d artifacts/genomes
        test -d artifacts/reports
        test -f artifacts/README.md
        echo "‚úì Artifacts directory structure valid"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /srv/bagbot
          echo "üì• Pulling latest changes..."
          git pull origin main
          
          echo "üî® Building and deploying..."
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
          
          echo "‚è≥ Waiting for health check..."
          sleep 15
          
          echo "üè• Checking health..."
          if curl -f http://localhost:8000/api/health > /dev/null 2>&1; then
            echo "‚úÖ Deployment successful!"
            docker image prune -f
          else
            echo "‚ùå Health check failed!"
            exit 1
          fi
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "üéâ Deployment to production completed successfully!"
        else
          echo "‚ö†Ô∏è Deployment to production failed!"
        fi