version: "3.8"

services:
  backend:
    build:
      context: ./bagbot/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_MODULE=main:app
      - WORKERS=4
      - PORT=8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - appnet

  frontend:
    build:
      context: ./bagbot/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
