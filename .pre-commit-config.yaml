repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^(archives/|scripts/keys/)

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: ['--line-length=127']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '127']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: flake8 (base)
        args: ['--max-line-length=127', '--extend-ignore=E203,W503,D']
        files: ^(backend/brain/adapter.py|backend/payments/|bagbot/trading/)
        additional_dependencies: [flake8-docstrings]

      - id: flake8
        name: flake8-docstrings (targeted)
        args: ['--select=D100', '--max-line-length=127']
        files: ^(backend/brain/adapter.py|backend/payments/|bagbot/trading/)
        additional_dependencies: [flake8-docstrings]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'PYTHONPATH=$(pwd) pytest -q backend/brain/tests tests/test_payments*.py'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: forbid-backup-artifacts
        name: backup guard (BagBot clean tree)
        entry: python3 scripts/check_no_backups.py
        language: system
        pass_filenames: false
